# Cloudflare Pages Configuration
# 
# ⚠️  IMPORTANT: This file is for REFERENCE ONLY
# 
# Why this file exists:
# - Documents the Cloudflare Pages configuration structure
# - Helps understand how each site is configured
# - Useful for local development with Wrangler CLI
# - Serves as documentation for deployment architecture
#
# How actual deployment works:
# 1. GitHub Actions builds the entire project (see .github/workflows/)
# 2. GitHub Actions deploys pre-built static files to Cloudflare Pages
# 3. Cloudflare Pages serves the pre-built files (no build step)
#
# Where to find deployment config:
# - GitHub Actions workflows: .github/workflows/*.yml
# - Deployment documentation: warmthly/docs/DEPLOYMENT.md
# - Cloudflare Pages dashboard: Each site has its own project
#
# Cloudflare Pages Build Settings:
# - Build command: (empty/blank - builds happen in GitHub Actions)
# - Build output directory: / (root - files are pre-built)
# - This ensures unlimited deployments without Cloudflare build time limits

# Default settings that apply to all projects unless overridden
name = "warmthly" # Sets the default project name

# Security headers configuration
# Note: These headers are also set in warmthly-head.ts component
# Cloudflare Pages can add additional headers via _headers file or Pages Functions

# =================================================================
# Main Site Configuration (warmthly.org)
# =================================================================
[env.main]
pages_build_output_dir = "./apps/main"
[env.main.vars]
# Environment variables should be set in Cloudflare Pages dashboard, not here
# Required API vars: LIBRETRANSLATE_URL, HUGGINGFACE_API_KEY, YOCO_SECRET_KEY, etc.

# =================================================================
# Mint Site Configuration (mint.warmthly.org)
# =================================================================
[env.mint]
name = "warmthly-mint" # Overrides the default name
pages_build_output_dir = "./apps/mint"
[env.mint.vars]
# Environment variables should be set in Cloudflare Pages dashboard

# =================================================================
# Post Site Configuration (post.warmthly.org)
# =================================================================
[env.post]
name = "warmthly-post" # Overrides the default name
pages_build_output_dir = "./apps/post"
[env.post.vars]
# Environment variables should be set in Cloudflare Pages dashboard

# =================================================================
# Admin Site Configuration (admin.warmthly.org)
# =================================================================
[env.admin]
name = "warmthly-admin" # Overrides the default name
pages_build_output_dir = "./apps/admin"
[env.admin.vars]
# Environment variables should be set in Cloudflare Pages dashboard
