# CI Pipeline - Runs tests, linting, and type checking
# This runs on every push and PR, before deployment

name: CI
# DISABLED - Consolidated into all-checks.yml
# This workflow is kept for reference but disabled

on:
  workflow_dispatch: # Only allow manual runs
  # push:
  #   branches: [main, develop]
  # pull_request:
  #   branches: [main, develop]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Validate i18n
        run: npm run validate:i18n

      - name: Security audit
        run: npm audit --audit-level=moderate || echo "Security audit completed with warnings"

      - name: Run tests with coverage
        run: npm run test:coverage -- --run

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build-size:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Analyze build size
        run: node scripts/check-bundle-size.js
        env:
          CI: 'true'

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  accessibility:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run accessibility tests
        run: npm run test:a11y

      - name: Upload accessibility report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-report
          path: test-results/
          retention-days: 30

  seo-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate sitemaps
        run: npm run generate:sitemap

      - name: Validate structured data
        run: npm run validate:structured-data
        continue-on-error: true

      - name: Audit alt text
        run: npm run audit:alt-text
        continue-on-error: true

      - name: Generate SEO report
        run: npm run generate:seo-report
        continue-on-error: true

      - name: Audit accessibility
        run: npm run audit:accessibility
        continue-on-error: true

      - name: Analyze link equity
        run: npm run analyze:link-equity
        continue-on-error: true

      - name: Validate semantic HTML
        run: npm run validate:semantic-html
        continue-on-error: true

      - name: Detect broken links
        run: npm run detect:broken-links
        continue-on-error: true

      - name: Detect duplicate content
        run: npm run detect:duplicate-content
        continue-on-error: true

      - name: Validate URL structure
        run: npm run validate:url-structure
        continue-on-error: true

      - name: Optimize meta tags (analysis)
        run: npm run optimize:meta-tags
        continue-on-error: true

      - name: Validate sitemaps
        run: npm run validate:sitemap
        continue-on-error: true

      - name: Validate robots.txt
        run: npm run validate:robots
        continue-on-error: true

      - name: Calculate SEO score
        run: npm run calculate:seo-score
        continue-on-error: true

      - name: Upload SEO report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: seo-report
          path: docs/SEO-AUDIT-REPORT.md
          retention-days: 30

