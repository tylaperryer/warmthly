# Deploy All Sites to GitHub Pages with Minification
# GitHub Pages hosts static sites, Cloudflare handles API/server functions

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # This job builds all applications in parallel
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        app: [main, mint, post, admin]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install minification tools
        run: |
          npm install -g html-minifier-terser clean-css-cli terser

      - name: Prepare and minify ${{ matrix.app }} site
        run: |
          set -e
          APP_NAME="${{ matrix.app }}"
          
          # Create build directory
          mkdir -p build/$APP_NAME
          
          # Verify source directory exists
          if [ ! -d "apps/$APP_NAME" ]; then
            echo "Error: Source directory apps/$APP_NAME does not exist"
            exit 1
          fi
          
          # Copy app files
          set +e
          cp -r apps/$APP_NAME/* build/$APP_NAME/ 2>/dev/null || {
            echo "Warning: Failed to copy some app files, continuing..."
          }
          set -e
          
          # Copy shared assets
          set +e
          cp -r fonts build/$APP_NAME/ 2>/dev/null || echo "Warning: fonts directory not found"
          cp -r global build/$APP_NAME/ 2>/dev/null || echo "Warning: global directory not found"
          set -e
          
          # Copy lego directory - REQUIRED
          if [ ! -d "lego" ]; then
            echo "Error: lego directory is required but not found"
            exit 1
          fi
          cp -r lego build/$APP_NAME/ || {
            echo "Error: Failed to copy lego directory"
            exit 1
          }
          
          # Copy root files
          set +e
          cp robots.txt build/$APP_NAME/ 2>/dev/null || echo "Warning: robots.txt not found"
          cp manifest.json build/$APP_NAME/ 2>/dev/null || echo "Warning: manifest.json not found"
          cp favicon.svg build/$APP_NAME/ 2>/dev/null || echo "Warning: favicon.svg not found"
          set -e
          
          # Minify CSS files (preserve @import statements)
          if [ -d "build/$APP_NAME/lego/styles" ]; then
            set +e
            find build/$APP_NAME/lego/styles -name "*.css" -type f 2>/dev/null | while read file; do
              # Check if file has @import statements
              if grep -q "^@import" "$file" 2>/dev/null; then
                # For files with @import, use lower optimization to preserve imports
                # -O1 is safer for files with imports, or we can skip minification for import files
                # Actually, let's just minify without inlining imports
                cleancss -O1 --skip-import-from "all" -o "$file" "$file" 2>&1 || {
                  # If that fails, try basic minification
                  cleancss -O1 -o "$file" "$file" 2>&1 || {
                    # Last resort: just compress whitespace
                    sed -i 's/  */ /g; s/ *{/{/g; s/{ */{/g; s/ *}/}/g; s/ *: */:/g; s/ *; */;/g; s/ *\/\*[^*]*\*\///g' "$file" 2>/dev/null || echo "Warning: Failed to minify $file"
                  }
                }
              else
                # For files without imports, use full optimization
                cleancss -O2 -o "$file" "$file" 2>&1 || echo "Warning: Failed to minify $file"
              fi
            done
            set -e
          fi
          
          # Minify JavaScript files
          if [ -d "build/$APP_NAME/lego" ]; then
            set +e
            find build/$APP_NAME/lego -name "*.js" -type f ! -path "*/node_modules/*" 2>/dev/null | while read file; do
              terser "$file" \
                -o "$file" \
                --compress \
                --mangle \
                --module \
                --keep-classnames \
                --keep-fnames \
                || echo "Warning: Failed to minify $file"
            done
            set -e
          fi
          
          # Minify HTML files
          set +e
          find build/$APP_NAME -name "*.html" -type f | while read file; do
            html-minifier-terser \
              --collapse-whitespace \
              --remove-comments \
              --remove-optional-tags \
              --remove-redundant-attributes \
              --remove-script-type-attributes \
              --remove-style-link-type-attributes \
              --minify-css \
              --output "$file" \
              "$file" || echo "Warning: Failed to minify $file"
          done
          set -e
          
          # Create .nojekyll to prevent Jekyll processing
          touch build/$APP_NAME/.nojekyll
          
          # Verify build output exists
          if [ ! -f "build/$APP_NAME/index.html" ] && [ ! -d "build/$APP_NAME/index.html" ]; then
            echo "Error: No index.html found in build output for $APP_NAME"
            ls -la build/$APP_NAME/
            exit 1
          fi
          
          echo "Build completed successfully for $APP_NAME"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pages-${{ matrix.app }}
          path: build/${{ matrix.app }}
          retention-days: 1

  # This job runs after all build jobs are complete
  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download artifact - main
        uses: actions/download-artifact@v4
        with:
          name: pages-main
          path: build/main
          continue-on-error: true

      - name: Download artifact - mint
        uses: actions/download-artifact@v4
        with:
          name: pages-mint
          path: build/mint
          continue-on-error: true

      - name: Download artifact - post
        uses: actions/download-artifact@v4
        with:
          name: pages-post
          path: build/post
          continue-on-error: true

      - name: Download artifact - admin
        uses: actions/download-artifact@v4
        with:
          name: pages-admin
          path: build/admin
          continue-on-error: true

      - name: Verify and fix directory structure
        run: |
          set +e  # Don't fail on errors, just report them
          
          echo "=== Verifying build structure ==="
          if [ ! -d "build" ]; then
            echo "ERROR: Build directory does not exist!"
            exit 1
          fi
          
          echo "Build directory contents:"
          ls -la build/ || echo "Cannot list build directory"
          
          echo ""
          echo "Checking each app structure:"
          APPS_FOUND=0
          for app in main mint post admin; do
            if [ -d "build/$app" ]; then
              APPS_FOUND=$((APPS_FOUND + 1))
              echo "  $app:"
              echo "    - index.html: $([ -f "build/$app/index.html" ] && echo "✓" || echo "✗")"
              echo "    - lego: $([ -d "build/$app/lego" ] && echo "✓" || echo "✗")"
              echo "    - fonts: $([ -d "build/$app/fonts" ] && echo "✓" || echo "✗")"
              echo "    - global: $([ -d "build/$app/global" ] && echo "✓" || echo "✗")"
              
              # Verify lego structure
              if [ -d "build/$app/lego" ]; then
                echo "    - lego/styles: $([ -d "build/$app/lego/styles" ] && echo "✓" || echo "✗")"
                echo "    - lego/web-components: $([ -d "build/$app/lego/web-components" ] && echo "✓" || echo "✗")"
                echo "    - lego/config: $([ -d "build/$app/lego/config" ] && echo "✓" || echo "✗")"
                
                # List CSS files (suppress errors if none found)
                if [ -d "build/$app/lego/styles" ]; then
                  echo "    - CSS files:"
                  CSS_FILES=$(ls -1 build/$app/lego/styles/*.css 2>/dev/null)
                  if [ -n "$CSS_FILES" ]; then
                    echo "$CSS_FILES" | sed 's|.*/||' | sed 's/^/      - /'
                  else
                    echo "      (none found)"
                  fi
                fi
              fi
            else
              echo "  $app: ✗ directory not found"
            fi
            echo ""
          done
          
          if [ $APPS_FOUND -eq 0 ]; then
            echo "ERROR: No app directories found in build!"
            echo "This means artifacts were not downloaded correctly."
            exit 1
          fi
          
          echo "Found $APPS_FOUND app(s) in build directory"
          
          # Verify critical files exist
          echo ""
          echo "=== Verifying critical files ==="
          for app in main mint post admin; do
            if [ -d "build/$app" ]; then
              echo "Checking $app:"
              
              # Check if CSS files exist
              if [ -f "build/$app/lego/styles/common.css" ]; then
                echo "  ✓ common.css exists"
                # Check if common.css can find its imports
                if grep -q "@import" "build/$app/lego/styles/common.css" 2>/dev/null; then
                  echo "  ✓ common.css has imports"
                fi
              else
                echo "  ✗ common.css missing!"
              fi
              
              # Check if web components exist
              if [ -f "build/$app/lego/web-components/warmthly-head.js" ]; then
                echo "  ✓ warmthly-head.js exists"
              else
                echo "  ✗ warmthly-head.js missing!"
              fi
              
              # Check if config exists
              if [ -f "build/$app/lego/config/warmthly-config.js" ]; then
                echo "  ✓ warmthly-config.js exists"
              else
                echo "  ✗ warmthly-config.js missing!"
              fi
              
              echo ""
            fi
          done
          
          echo "=== Structure verification complete ==="
          
          # Sample file check (non-critical, don't fail if missing)
          echo ""
          echo "=== Sample file check ==="
          for app in main mint post admin; do
            if [ -f "build/$app/lego/styles/common.css" ]; then
              echo "Sample from $app/common.css (first 5 lines):"
              head -5 build/$app/lego/styles/common.css 2>/dev/null || echo "  (cannot read file)"
              echo ""
              break
            fi
          done
          
          # Verify HTML files reference lego correctly (non-critical)
          echo ""
          echo "=== Checking HTML references ==="
          for app in main mint post admin; do
            if [ -f "build/$app/index.html" ]; then
              echo "Checking $app/index.html for lego references:"
              LEGO_REFS=$(grep -o '/lego/[^"]*' build/$app/index.html 2>/dev/null | head -5)
              if [ -n "$LEGO_REFS" ]; then
                echo "$LEGO_REFS" | sed 's/^/  - /'
              else
                echo "  (no /lego/ references found)"
              fi
              echo ""
              break
            fi
          done
          
          echo "=== Verification complete - proceeding with deployment ==="

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: none

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
