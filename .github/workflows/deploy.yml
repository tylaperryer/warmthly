# Deploy All Sites to GitHub Pages
# GitHub Pages hosts static sites, Cloudflare handles API/server functions

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [main, mint, post, admin]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: none

      - name: Prepare ${{ matrix.app }} site
        run: |
          # Create build directory
          mkdir -p build/${{ matrix.app }}
          
          # Copy app files
          cp -r warmthly/apps/${{ matrix.app }}/* build/${{ matrix.app }}/ 2>/dev/null || true
          
          # Copy shared assets
          cp -r warmthly/fonts build/${{ matrix.app }}/ 2>/dev/null || true
          cp -r warmthly/lego build/${{ matrix.app }}/ 2>/dev/null || true
          cp -r warmthly/global build/${{ matrix.app }}/ 2>/dev/null || true
          
          # Copy robots.txt and manifest.json
          cp warmthly/robots.txt build/${{ matrix.app }}/ 2>/dev/null || true
          cp warmthly/manifest.json build/${{ matrix.app }}/ 2>/dev/null || true
          
          # Create .nojekyll to prevent Jekyll processing
          touch build/${{ matrix.app }}/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/${{ matrix.app }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Note: Each app needs its own GitHub Pages deployment configured
          # in repository settings for the respective branch/path

