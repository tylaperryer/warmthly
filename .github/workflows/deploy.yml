# This is the corrected code for .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # This job just checks your code, it doesn't build anything
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Test for broken links
        uses: lycheeverse/lychee-action@v1
        with:
          # Check all HTML files in the current directory and any subdirectories
          args: --verbose --no-progress './**/*.html'

      - name: Run Lighthouse accessibility audit
        uses: treosh/lighthouse-ci-action@v10
        with:
          # Instead of a URL, we point it to the local folder containing your site
          # This will start a temporary server and test your new code before deployment
          uploadArtifacts: true
          temporaryPublicStorage: true
          staticDistDir: '.' # The '.' means your site files are in the root directory

  # This job deploys your site, but only if the 'test' job succeeds
  deploy:
    needs: test # This line makes it wait for the 'test' job to finish successfully
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path '.' means your entire root directory will be deployed
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
