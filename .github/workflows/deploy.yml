# Deploy All Sites to GitHub Pages with Minification
# GitHub Pages hosts static sites, Cloudflare handles API/server functions

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: "pages-${{ matrix.app }}"
      cancel-in-progress: false
    strategy:
      matrix:
        app: [main, mint, post, admin]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install minification tools
        run: |
          npm install -g html-minifier-terser clean-css-cli terser

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: none

      - name: Prepare and minify ${{ matrix.app }} site
        run: |
          set -e
          
          # Create build directory
          mkdir -p build/${{ matrix.app }}
          
          # Verify source directory exists
          if [ ! -d "apps/${{ matrix.app }}" ]; then
            echo "Error: Source directory apps/${{ matrix.app }} does not exist"
            exit 1
          fi
          
          # Copy app files (use set +e temporarily to allow warnings)
          set +e
          cp -r apps/${{ matrix.app }}/* build/${{ matrix.app }}/ 2>/dev/null || {
            echo "Warning: Failed to copy some app files, continuing..."
          }
          set -e
          
          # Copy shared assets (allow warnings, don't fail)
          set +e
          cp -r fonts build/${{ matrix.app }}/ 2>/dev/null || echo "Warning: fonts directory not found"
          cp -r global build/${{ matrix.app }}/ 2>/dev/null || echo "Warning: global directory not found"
          set -e
          
          # Copy lego directory (will minify JS/CSS separately) - REQUIRED
          if [ ! -d "lego" ]; then
            echo "Error: lego directory is required but not found"
            exit 1
          fi
          cp -r lego build/${{ matrix.app }}/ || {
            echo "Error: Failed to copy lego directory"
            exit 1
          }
          
          # Copy robots.txt, manifest.json, and favicon.svg (optional)
          set +e
          cp robots.txt build/${{ matrix.app }}/ 2>/dev/null || echo "Warning: robots.txt not found"
          cp manifest.json build/${{ matrix.app }}/ 2>/dev/null || echo "Warning: manifest.json not found"
          cp favicon.svg build/${{ matrix.app }}/ 2>/dev/null || echo "Warning: favicon.svg not found"
          set -e
          
          # Minify CSS files first (before HTML minification)
          if [ -d "build/${{ matrix.app }}/lego/styles" ]; then
            set +e
            find build/${{ matrix.app }}/lego/styles -name "*.css" -type f 2>/dev/null | while read file; do
              cleancss --level 2 -o "$file" "$file" || echo "Warning: Failed to minify $file"
            done
            set -e
          fi
          
          # Minify JavaScript files (preserve ES module syntax)
          if [ -d "build/${{ matrix.app }}/lego" ]; then
            set +e
            find build/${{ matrix.app }}/lego -name "*.js" -type f ! -path "*/node_modules/*" 2>/dev/null | while read file; do
              terser "$file" \
                -o "$file" \
                --compress \
                --mangle \
                --module \
                --keep-classnames \
                --keep-fnames \
                || echo "Warning: Failed to minify $file"
            done
            set -e
          fi
          
          # Minify HTML files (preserve type="module" attributes)
          set +e
          find build/${{ matrix.app }} -name "*.html" -type f | while read file; do
            html-minifier-terser \
              --collapse-whitespace \
              --remove-comments \
              --remove-optional-tags \
              --remove-redundant-attributes \
              --remove-script-type-attributes false \
              --remove-style-link-type-attributes \
              --minify-css true \
              --minify-js false \
              --file-ext html \
              --output "$file" \
              "$file" || echo "Warning: Failed to minify $file"
          done
          set -e
          
          # Create .nojekyll to prevent Jekyll processing
          touch build/${{ matrix.app }}/.nojekyll
          
          # Verify build output exists
          if [ ! -f "build/${{ matrix.app }}/index.html" ] && [ ! -d "build/${{ matrix.app }}/index.html" ]; then
            echo "Error: No index.html found in build output for ${{ matrix.app }}"
            ls -la build/${{ matrix.app }}/
            exit 1
          fi
          
          echo "Build completed successfully for ${{ matrix.app }}"

      - name: Verify build output
        run: |
          if [ ! -d "build/${{ matrix.app }}" ]; then
            echo "Error: Build directory does not exist"
            exit 1
          fi
          echo "Build directory size:"
          du -sh build/${{ matrix.app }}
          echo "Build directory contents:"
          ls -la build/${{ matrix.app }} | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/${{ matrix.app }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

