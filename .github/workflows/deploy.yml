# This is the simplified and corrected code for .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # This job now only tests for broken links
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Test for broken links
        uses: lycheeverse/lychee-action@v1
        with:
          # Check all HTML files in the current directory and any subdirectories
          args: --verbose --no-progress './**/*.html'

  # This job deploys your site, but only if the 'test' job succeeds
  deploy:
    needs: test # This still waits for the link checker to pass
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path '.' means your entire root directory will be deployed
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
