# Deploy All Sites to Cloudflare Pages via GitHub Actions
# Using GitHub Actions provides unlimited deployments (Cloudflare limits only apply to manual deployments)

name: Deploy All Sites to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      # --- DEPLOY MAIN SITE ---
      - name: Deploy 'warmthly'
        run: |
          # Copy shared assets to app directory
          cp -r fonts apps/main/ 2>/dev/null || true
          cp -r lego apps/main/ 2>/dev/null || true
          cp -r global apps/main/ 2>/dev/null || true
          # Copy favicons to root for easier access
          cp global/favicon/*.png apps/main/ 2>/dev/null || true
          # Deploy to Cloudflare Pages
          wrangler pages deploy apps/main --project-name="warmthly" --branch="main"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # --- DEPLOY MINT SITE ---
      - name: Deploy 'mint'
        run: |
          # Copy shared assets to app directory
          cp -r fonts apps/mint/ 2>/dev/null || true
          cp -r lego apps/mint/ 2>/dev/null || true
          cp -r global apps/mint/ 2>/dev/null || true
          # Copy favicons to root for easier access
          cp global/favicon/*.png apps/mint/ 2>/dev/null || true
          # Deploy to Cloudflare Pages
          wrangler pages deploy apps/mint --project-name="mint" --branch="main"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # --- DEPLOY POST SITE ---
      - name: Deploy 'post'
        run: |
          # Copy shared assets to app directory
          cp -r fonts apps/post/ 2>/dev/null || true
          cp -r lego apps/post/ 2>/dev/null || true
          cp -r global apps/post/ 2>/dev/null || true
          # Copy favicons to root for easier access
          cp global/favicon/*.png apps/post/ 2>/dev/null || true
          # Deploy to Cloudflare Pages
          wrangler pages deploy apps/post --project-name="post" --branch="main"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # --- DEPLOY ADMIN SITE ---
      - name: Deploy 'admin'
        run: |
          # Copy shared assets to app directory
          cp -r fonts apps/admin/ 2>/dev/null || true
          cp -r lego apps/admin/ 2>/dev/null || true
          cp -r global apps/admin/ 2>/dev/null || true
          # Copy favicons to root for easier access
          cp global/favicon/*.png apps/admin/ 2>/dev/null || true
          # Deploy to Cloudflare Pages
          wrangler pages deploy apps/admin --project-name="admin" --branch="main"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
