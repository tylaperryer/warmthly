# This is the code for .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  # Run this workflow automatically every time you push to the 'main' branch
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
      
      # This step is where you would build your site if needed.
      # If you have a build command (like 'npm run build' or 'bun run build'),
      # you would add it here. For a simple static site, you might not need it.
      # Example:
      # - name: Install dependencies
      #   run: bun install
      # - name: Build static site
      #   run: bun run build # (if you have a build script)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This should be the folder containing your final website files.
          # If your index.html is at the root, this is correct.
          # If your files are in a 'dist' or 'build' folder, change this path.
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
