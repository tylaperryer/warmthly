# This is the final, corrected version of deploy.yml with the correct project names.

name: Deploy All Sites to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      # --- DEPLOY MAIN SITE ---
      - name: Deploy 'warmthly'
        run: |
          wrangler pages deploy apps/main --project-name="warmthly" --branch="main"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # --- DEPLOY MINT SITE ---
      - name: Deploy 'mint'
        run: |
          # CORRECTED PROJECT NAME HERE
          wrangler pages deploy apps/mint --project-name="mint" --branch="main"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # --- DEPLOY POST SITE ---
      - name: Deploy 'post'
        run: |
          # CORRECTED PROJECT NAME HERE
          wrangler pages deploy apps/post --project-name="post" --branch="main"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # --- DEPLOY ADMIN SITE ---
      - name: Deploy 'admin'
        run: |
          # CORRECTED PROJECT NAME HERE
          wrangler pages deploy apps/admin --project-name="admin" --branch="main"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
