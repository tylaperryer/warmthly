# This is the corrected and working code for .github/workflows/deploy.yml

name: Deploy All Sites to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      # --- DEPLOY MAIN SITE ---
      - name: Deploy 'warmthly'
        run: |
          # We specify the project name and the directory directly.
          # The --branch flag tells Pages this is a production deployment.
          wrangler pages deploy apps/main \
            --project-name="warmthly" \
            --branch="main"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # --- DEPLOY MINT SITE ---
      - name: Deploy 'warmthly-mint'
        run: |
          wrangler pages deploy apps/mint \
            --project-name="warmthly-mint" \
            --branch="main"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # --- DEPLOY POST SITE ---
      - name: Deploy 'warmthly-post'
        run: |
          wrangler pages deploy apps/post \
            --project-name="warmthly-post" \
            --branch="main"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # --- DEPLOY ADMIN SITE ---
      - name: Deploy 'warmthly-admin'
        run: |
          wrangler pages deploy apps/admin \
            --project-name="warmthly-admin" \
            --branch="main"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
