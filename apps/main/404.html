<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    @font-face {
      font-family: 'Cormorant Garamond';
      font-style: normal;
      font-weight: 300 700;
      font-display: swap;
      src: url('/fonts/CormorantGaramond-VariableFont_wght.ttf') format('truetype');
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    body {
      background-color: #0078d7;
      color: #ffffff;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      padding: 0;
      position: relative;
    }
    
    .warmthly-logo {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-weight: 700;
      font-size: 2.5rem;
      line-height: 1.2;
      color: #ffffff;
      user-select: none;
      text-decoration: none;
      letter-spacing: normal;
      z-index: 1000;
    }
    
    .warmthly-logo:hover {
      opacity: 0.9;
    }
    
    .bsod-container {
      padding: 100px 0 60px 80px;
      text-align: left;
    }
    
    .sad-face {
      font-size: 90px;
      line-height: 1;
      margin-bottom: 30px;
      font-weight: normal;
    }
    
    .main-message {
      font-size: 26px;
      line-height: 1.4;
      margin-bottom: 30px;
      font-weight: 300;
    }
    
    .progress-section {
      margin-bottom: 30px;
    }
    
    .progress-text {
      font-size: 20px;
      margin-bottom: 50px;
      font-weight: 300;
    }
    
    .info-text {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      font-weight: 300;
    }
    
    .support-info {
      font-size: 14px;
      line-height: 1.6;
      margin-top: 30px;
      font-weight: 300;
    }
    
    .stop-code {
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-weight: 400;
    }
    
    @media (max-width: 768px) {
      .warmthly-logo {
        font-size: 2rem;
        top: 1rem;
        left: 1rem;
      }
      
      .bsod-container {
        padding: 80px 0 40px 30px;
      }
      
      .sad-face {
        font-size: 70px;
        margin-bottom: 25px;
      }
      
      .main-message {
        font-size: 20px;
        margin-bottom: 25px;
      }
      
      .progress-text {
        font-size: 18px;
        margin-bottom: 35px;
      }
      
      .info-text {
        font-size: 14px;
      }
      
      .support-info {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <a href="#" class="warmthly-logo" id="warmthly-logo">Warmthly</a>
  
  <div class="bsod-container">
    <div class="sad-face">:(</div>
    
    <div class="main-message">
      Your PC ran into a problem and needs to restart. We're<br>
      just collecting some error info, and then we'll restart for<br>
      you.
    </div>
    
    <div class="progress-section">
      <div class="progress-text">85% complete</div>
    </div>
    
    <div class="info-text">
      For more information about this issue and possible fixes, visit our website.
    </div>
    
    <div class="support-info">
      If you call a support person, give them this info:<br>
      Stop code: <span class="stop-code">0x00003007</span>
    </div>
  </div>
  
  <script type="module">
    import { WARMTHLY_CONFIG } from '/lego/config/warmthly-config.js';
    const logo = document.getElementById('warmthly-logo');
    if (logo) {
      logo.href = WARMTHLY_CONFIG.urls.main;
    }
  </script>
</body>
</html>
