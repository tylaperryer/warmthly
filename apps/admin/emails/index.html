<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="/lego/web-components/warmthly-head.js"></script>
  <script type="module" src="/lego/web-components/warmthly-header.js"></script>
  <script type="module" src="/lego/web-components/warmthly-stoplight.js"></script>
  <script type="module" src="/lego/web-components/warmthly-font-loader.js"></script>
  <warmthly-head 
    title="Admin Email Sender - Warmthly"
    description="Administrative email management interface"
    app="admin"
    viewport="1.0"
    robots="noindex, nofollow"
    preconnects="https://cdn.quilljs.com">
  </warmthly-head>
  
  <link rel="dns-prefetch" href="//cdn.quilljs.com">

  <!-- Include the Quill library -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    /* Hide body until CSS loads to prevent FOUC */
    body:not(.css-loaded) {
      visibility: hidden;
      opacity: 0;
    }
    body.css-loaded {
      visibility: visible;
      opacity: 1;
      transition: opacity 0.2s ease-in-out;
    }
    :root { 
      color-scheme: light;
      --warmthly-orange: #FF8C42;
      --warmthly-background: #fff6f1;
      --text-color: #2c2c2c;
      --error-color: #D8000C;
      --success-color: #2ed573;
    }
    html {
      background-color: var(--warmthly-background);
      min-height: 100%;
    }
    body {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out;
    }
    body.fonts-loaded {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body class="fonts-loading">
  <warmthly-header app="admin"></warmthly-header>
  <warmthly-stoplight app="admin"></warmthly-stoplight>

  <div id="login-section" class="login-section">
    <div class="login-container">
      <h1>Admin Access</h1>
      <p>Enter the password to access the email sender.</p>
      <form id="login-form">
        <input 
          type="password" 
          id="password-input" 
          class="password-input" 
          placeholder="Password" 
          required 
          autocomplete="current-password"
          aria-label="Admin password"
        />
        <button type="submit" class="submit-button">Unlock</button>
      </form>
      <div id="error-message" class="error-message" role="alert" aria-live="polite">
        Incorrect password. Please try again.
      </div>
    </div>
  </div>

  <div id="admin-content" class="admin-content">
  <div class="container">
      <a href="/" class="back-link" id="back-link">‚Üê Back to Admin Dashboard</a>
      <form id="email-form" novalidate>
        <h2>Send Email</h2>
        
        <div class="form-group">
          <label for="from">From: <span aria-label="required">*</span></label>
          <input 
            type="email" 
            id="from" 
            name="from" 
            required 
            autocomplete="email"
            aria-required="true"
            aria-describedby="from-error"
          />
          <span id="from-error" class="error-message" role="alert" aria-live="polite"></span>
        </div>

        <div class="form-group">
          <label for="to">To: <span aria-label="required">*</span></label>
          <input 
            type="email" 
            id="to" 
            name="to" 
            required 
            autocomplete="email"
            aria-required="true"
            aria-describedby="to-error"
          />
          <span id="to-error" class="error-message" role="alert" aria-live="polite"></span>
        </div>

        <div class="form-group">
          <label for="subject">Subject: <span aria-label="required">*</span></label>
          <input 
            type="text" 
            id="subject" 
            name="subject" 
            required 
            maxlength="200"
            aria-required="true"
            aria-describedby="subject-error"
          />
          <span id="subject-error" class="error-message" role="alert" aria-live="polite"></span>
        </div>

        <div class="form-group">
          <label for="editor">Body: <span aria-label="required">*</span></label>
          <div id="editor" role="textbox" aria-label="Email body" aria-required="true"></div>
        </div>

        <button type="submit" id="submit-button">Send Email</button>
        <div id="status" role="status" aria-live="polite" aria-atomic="true"></div>
    </form>

      <div class="received-emails-section">
        <div class="section-header">
          <h2>Emails</h2>
          <button class="refresh-button" id="refresh-emails-button" aria-label="Refresh emails list">
            Refresh
          </button>
        </div>
        <div id="emails-container">
          <div class="loading-state">Loading emails...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <warmthly-font-loader></warmthly-font-loader>

  <script type="module">
    import { WARMTHLY_CONFIG } from '/lego/config/warmthly-config.js';
    const backLink = document.getElementById('back-link');
    if (backLink) {
      backLink.href = WARMTHLY_CONFIG.urls.admin;
    }

    const loginForm = document.getElementById('login-form');
    const passwordInput = document.getElementById('password-input');
    const loginSection = document.getElementById('login-section');
    const adminContent = document.getElementById('admin-content');
    const errorMessage = document.getElementById('error-message');

    const isAuthenticated = sessionStorage.getItem('warmthly-admin-authenticated') === 'true';
    if (isAuthenticated) {
      loginSection.style.display = 'none';
      adminContent.classList.add('active');
    }

    loginForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      const enteredPassword = passwordInput.value;
      errorMessage.style.display = 'none';
      
      const submitButton = loginForm.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Verifying...';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: enteredPassword }),
        });

        if (response.ok) {
          const result = await response.json();
          const token = result.token;
          
          if (!token) {
            throw new Error('No token received from server');
          }
          
          sessionStorage.setItem('warmthly-admin-authenticated', 'true');
          sessionStorage.setItem('warmthly-admin-token', token);
          loginSection.style.display = 'none';
          adminContent.classList.add('active');
          passwordInput.value = '';
          
          if (adminContent.classList.contains('active')) {
            loadReceivedEmails();
          }
        } else {
          errorMessage.style.display = 'block';
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.style.display = 'block';
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Unlock';
      }
    });

    let quill = null;
    if (isAuthenticated) {
      initializeEditor();
    } else {
      const observer = new MutationObserver((mutations) => {
        if (adminContent.classList.contains('active') && !quill) {
          initializeEditor();
          observer.disconnect();
        }
      });
      observer.observe(adminContent, { attributes: true, attributeFilter: ['class'] });
    }

    function initializeEditor() {
      quill = new Quill('#editor', {
        theme: 'snow',
      modules: {
        toolbar: [
          [{ 'header': [1, 2, false] }],
          ['bold', 'italic', 'underline'],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          ['link', 'image']
        ]
        },
        placeholder: 'Compose your email...'
      });
      }

    const emailForm = document.getElementById('email-form');
    const statusEl = document.getElementById('status');
    const submitButton = document.getElementById('submit-button');

    emailForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      statusEl.className = '';
      statusEl.textContent = '';
      
      const from = document.getElementById('from').value.trim();
      const to = document.getElementById('to').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const htmlBody = quill ? quill.root.innerHTML : '';

      let isValid = true;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const fromError = document.getElementById('from-error');
      if (!from || !emailRegex.test(from)) {
        fromError.textContent = 'Please enter a valid email address.';
        fromError.style.display = 'block';
        isValid = false;
      } else {
        fromError.textContent = '';
        fromError.style.display = 'none';
      }

      const toError = document.getElementById('to-error');
      if (!to || !emailRegex.test(to)) {
        toError.textContent = 'Please enter a valid email address.';
        toError.style.display = 'block';
        isValid = false;
      } else {
        toError.textContent = '';
        toError.style.display = 'none';
      }

      const subjectError = document.getElementById('subject-error');
      if (!subject) {
        subjectError.textContent = 'Please enter an email subject.';
        subjectError.style.display = 'block';
        isValid = false;
      } else {
        subjectError.textContent = '';
        subjectError.style.display = 'none';
      }

      const emptyPatterns = [
        /^<p>\s*<\/p>$/i,
        /^<p><br\s*\/?><\/p>$/i,
        /^<p>\s*<br\s*\/?>\s*<\/p>$/i,
        /^<p>&nbsp;<\/p>$/i,
      ];
      const trimmedBody = htmlBody.trim();
      if (!trimmedBody || emptyPatterns.some(pattern => pattern.test(trimmedBody))) {
        statusEl.className = 'error';
        statusEl.textContent = 'Email body cannot be empty.';
        isValid = false;
      }

      if (!isValid) {
        return;
      }

      submitButton.disabled = true;
      statusEl.className = 'sending';
      statusEl.textContent = 'Sending email...';

      const data = {
        from: from,
        to: to,
        subject: subject,
        html: htmlBody,
      };

      try {
        const response = await fetch('/api/send-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          statusEl.className = 'success';
          statusEl.textContent = 'Success! Email sent successfully.';
          emailForm.reset();
          if (quill) {
            quill.setText('');
          }
          
          setTimeout(() => {
            loadReceivedEmails();
          }, 500);
          
          setTimeout(() => {
            statusEl.className = '';
            statusEl.textContent = '';
          }, 3000);
        } else {
          statusEl.className = 'error';
          statusEl.textContent = `Error: ${result.error?.message || 'Failed to send email. Please try again.'}`;
        }
      } catch (error) {
        statusEl.className = 'error';
        statusEl.textContent = 'A network error occurred. Please check your connection and try again.';
      } finally {
        submitButton.disabled = false;
      }
    });

    document.getElementById('from').addEventListener('input', function() {
      document.getElementById('from-error').style.display = 'none';
    });
    document.getElementById('to').addEventListener('input', function() {
      document.getElementById('to-error').style.display = 'none';
    });
    document.getElementById('subject').addEventListener('input', function() {
      document.getElementById('subject-error').style.display = 'none';
    });

    const emailsContainer = document.getElementById('emails-container');
    const refreshButton = document.getElementById('refresh-emails-button');

    function getStoredToken() {
      return sessionStorage.getItem('warmthly-admin-token');
    }

    if (isAuthenticated) {
      const token = getStoredToken();
      if (token) {
        loadReceivedEmails();
      } else {
        emailsContainer.innerHTML = '<div class="empty-state">Please refresh the page and log in again to view received emails.</div>';
      }
    }

    const adminObserver = new MutationObserver((mutations) => {
      if (adminContent.classList.contains('active')) {
        const token = getStoredToken();
        if (token) {
          loadReceivedEmails();
        }
      }
    });
    adminObserver.observe(adminContent, { attributes: true, attributeFilter: ['class'] });

    refreshButton.addEventListener('click', function() {
      loadReceivedEmails();
    });

    async function loadReceivedEmails() {
      const token = getStoredToken();
      if (!token) {
        // If authenticated but no token, user needs to re-login
        if (isAuthenticated) {
          emailsContainer.innerHTML = '<div class="empty-state">Session expired. Please refresh the page and log in again.</div>';
        } else {
          emailsContainer.innerHTML = '<div class="empty-state">Please log in to view received emails.</div>';
        }
        return;
      }

      refreshButton.disabled = true;
      emailsContainer.innerHTML = '<div class="loading-state">Loading emails...</div>';

      try {
        const response = await fetch('/api/get-emails', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.status === 401) {
          // Token expired or invalid, clear session
          sessionStorage.removeItem('warmthly-admin-authenticated');
          sessionStorage.removeItem('warmthly-admin-token');
          emailsContainer.innerHTML = '<div class="empty-state">Session expired. Please refresh the page and log in again.</div>';
          return;
        }

        if (!response.ok) {
          // Try to get error message from response
          let errorMessage = 'Failed to fetch emails';
          try {
            const errorData = await response.json();
            errorMessage = errorData.error || errorMessage;
          } catch (e) {
            // If we can't parse the error, use the status text
            errorMessage = response.statusText || errorMessage;
          }
          
          // Show specific error messages
          if (response.status === 500) {
            emailsContainer.innerHTML = `<div class="empty-state error">Server error: ${escapeHtml(errorMessage)}. Please check your Vercel environment variables (JWT_SECRET and REDIS_URL).</div>`;
          } else {
            emailsContainer.innerHTML = `<div class="empty-state error">Error: ${escapeHtml(errorMessage)}</div>`;
          }
          return;
        }

        const emails = await response.json();

        if (!Array.isArray(emails)) {
          emailsContainer.innerHTML = '<div class="empty-state error">Unexpected response from server. Please try again.</div>';
          return;
        }

        if (emails.length === 0) {
          emailsContainer.innerHTML = '<div class="empty-state">No emails received yet. Incoming emails will appear here.</div>';
        } else {
          emailsContainer.innerHTML = emails.map(email => `
            <div class="email-item">
              <div class="email-header">
                <div class="email-subject">${escapeHtml(email.subject || 'No Subject')}</div>
                <div class="email-date">${formatDate(email.receivedAt)}</div>
              </div>
              <div class="email-meta">
                <div class="email-from">
                  <span class="email-label">From:</span>
                  <span>${escapeHtml(email.from || 'Unknown')}</span>
                </div>
                <div class="email-to">
                  <span class="email-label">To:</span>
                  <span>${escapeHtml(email.to || 'Unknown')}</span>
                </div>
              </div>
            </div>
          `).join('');
        }
      } catch (error) {
        const errorMsg = error.message || 'Unknown error occurred';
        emailsContainer.innerHTML = `<div class="empty-state error">Error loading emails: ${escapeHtml(errorMsg)}. Please check your connection and try again.</div>`;
      } finally {
        refreshButton.disabled = false;
      }
    }

    function formatDate(dateString) {
      if (!dateString) return 'Unknown date';
      try {
        const date = new Date(dateString);
        return date.toLocaleString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      } catch (e) {
        return dateString;
      }
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
