<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="/lego/web-components/warmthly-head.js"></script>
  <warmthly-head 
    title="Admin Dashboard - Warmthly"
    app="admin"
    viewport="1.0"
    robots="noindex, nofollow">
  </warmthly-head>

  <style>
    /* Critical CSS - Must be inline for performance */
    /* --- ANTI-FLASH AND PERFORMANCE FIXES --- */
    /* 1. Set base background color immediately to prevent white flash */
    :root { 
      color-scheme: light;
      --warmthly-orange: #FF8C42;
      --warmthly-background: #fff6f1;
      --text-color: #2c2c2c;
      --error-color: #D8000C;
    }
    html {
      background-color: var(--warmthly-background);
      min-height: 100%;
    }
    /* 2. Hide body content until fonts are loaded to prevent FOUC/FOUT */
    body {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out;
    }
    /* 3. Fade in smoothly once fonts are ready */
    body.fonts-loaded {
      opacity: 1;
      visibility: visible;
    }
    /* --- END ANTI-FLASH FIXES --- */
  </style>
</head>
<body class="fonts-loading">

  <!-- Header -->
  <header class="top-left-heading">
    <a href="https://www.warmthly.org" class="warmthly-link">Warmthly</a> <a href="https://admin.warmthly.org" class="admin-text">Admin</a>
  </header>
  
  <div class="stoplight-container">
    <div class="stoplight" id="stoplight">
      <div class="stoplight-dot red"></div>
      <div class="stoplight-dot yellow"></div>
      <div class="stoplight-dot green"></div>
    </div>
    <div class="dropdown-menu" id="dropdown-menu">
      <a href="https://www.warmthly.org" class="dropdown-item">Home</a>
      <a href="https://mint.warmthly.org" class="dropdown-item">Mint</a>
      <a href="https://post.warmthly.org" class="dropdown-item">Post</a>
    </div>
  </div>

  <div class="login-section" id="login-section">
    <div class="login-container">
      <h1>Admin Access</h1>
      <p>Enter the password to access the Warmthly dashboard.</p>
      <form id="login-form">
        <input 
          type="password" 
          id="password-input" 
          class="password-input" 
          placeholder="Password" 
          required 
          autocomplete="current-password"
          aria-label="Admin password"
        />
        <button type="submit" class="submit-button">Unlock</button>
      </form>
      <div id="error-message" class="error-message" role="alert" aria-live="polite">
        Incorrect password. Please try again.
      </div>
    </div>
  </div>

  <!-- Admin Content (Hidden by default) -->
  <div id="admin-content" class="admin-content">
    <div class="container">
      <h1>Welcome, Admin</h1>
      <p class="welcome-text">Manage your Warmthly administration tools and settings.</p>
      
      <ul class="admin-links">
        <li><a href="/emails">Email Management (Send & View Received)</a></li>
      </ul>

      <button class="logout-button" id="logout-button">Logout</button>
    </div>
  </div>

  <script>
    // --- NATIVE FONT LOADING ---
    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(() => {
        document.body.classList.remove('fonts-loading');
        document.body.classList.add('fonts-loaded');
      });
      
      // Fallback timeout
      setTimeout(() => {
        document.body.classList.remove('fonts-loading');
        document.body.classList.add('fonts-loaded');
      }, 3000);
    } else {
      // Fallback for older browsers
      document.body.classList.remove('fonts-loading');
      document.body.classList.add('fonts-loaded');
    }
    // --- END FONT LOADING ---
    
    // Stoplight menu functionality
    const stoplight = document.getElementById('stoplight');
    const dropdownMenu = document.getElementById('dropdown-menu');
    let isMenuOpen = false;
    
    function toggleMenu() {
      isMenuOpen = !isMenuOpen;
      stoplight.classList.toggle('active', isMenuOpen);
      dropdownMenu.classList.toggle('active', isMenuOpen);
      stoplight.setAttribute('aria-expanded', isMenuOpen ? 'true' : 'false');
    }
    
    // Add keyboard support for stoplight
    stoplight.setAttribute('role', 'button');
    stoplight.setAttribute('tabindex', '0');
    stoplight.setAttribute('aria-label', 'Open navigation menu');
    stoplight.setAttribute('aria-expanded', 'false');
    stoplight.setAttribute('aria-haspopup', 'true');
    
    stoplight.addEventListener('click', (e) => {
      e.stopPropagation();
      toggleMenu();
    });
    
    stoplight.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ' || e.key === 'ArrowDown') {
        e.preventDefault();
        toggleMenu();
      }
    });
    
    document.addEventListener('click', (e) => {
      if (!stoplight.contains(e.target) && !dropdownMenu.contains(e.target) && isMenuOpen) {
        toggleMenu();
      }
    });
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && isMenuOpen) {
        toggleMenu();
      }
    });
    
    dropdownMenu.addEventListener('click', (e) => {
      e.stopPropagation();
    });

    const loginForm = document.getElementById('login-form');
    const passwordInput = document.getElementById('password-input');
    const loginSection = document.getElementById('login-section');
    const adminContent = document.getElementById('admin-content');
    const errorMessage = document.getElementById('error-message');
    const logoutButton = document.getElementById('logout-button');

    // Check if already authenticated (session storage)
    const isAuthenticated = sessionStorage.getItem('warmthly-admin-authenticated') === 'true';
    if (isAuthenticated) {
      loginSection.style.display = 'none';
      adminContent.classList.add('active');
    }

    loginForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      const enteredPassword = passwordInput.value;
      errorMessage.style.display = 'none';

      const submitButton = loginForm.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Verifying...';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: enteredPassword }),
        });

        if (response.ok) {
          const result = await response.json();
          const token = result.token;
          
          if (token) {
            // Store authentication token (JWT) instead of password
            sessionStorage.setItem('warmthly-admin-authenticated', 'true');
            sessionStorage.setItem('warmthly-admin-token', token);
          }
          
          loginSection.style.display = 'none';
          adminContent.classList.add('active');
          passwordInput.value = '';
        } else {
          errorMessage.style.display = 'block';
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.style.display = 'block';
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Unlock';
      }
    });

    // Logout functionality
    logoutButton.addEventListener('click', function() {
      if (confirm('Are you sure you want to logout?')) {
        sessionStorage.removeItem('warmthly-admin-authenticated');
        sessionStorage.removeItem('warmthly-admin-token');
        adminContent.classList.remove('active');
        loginSection.style.display = 'flex';
        passwordInput.focus();
      }
    });

    // Protect against session hijacking - clear session on page visibility change if suspicious.
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        // Optionally clear session when tab is hidden for extended period
        // This is optional and can be removed if too aggressive
      }
    });

    // Clear session on browser close (optional security measure)
    window.addEventListener('beforeunload', function() {
      // Note: This is a best-effort approach
      // For more security, consider implementing server-side session management
    });
  </script>
</body>
</html>
