<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    // Phase 7 Issue 7.2: Set lang attribute dynamically before page load
    // This improves SEO and accessibility by setting the correct language immediately
    (function() {
      function detectLanguage() {
        // Check URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const urlLang = urlParams.get('lang');
        if (urlLang) {
          const normalized = urlLang.toLowerCase().split('-')[0].split('_')[0];
          if (normalized.length >= 2 && normalized.length <= 3) {
            return normalized;
          }
        }
        // Check localStorage
        try {
          const storedLang = localStorage.getItem('warmthly_language');
          if (storedLang) {
            const normalized = storedLang.toLowerCase().split('-')[0].split('_')[0];
            if (normalized.length >= 2 && normalized.length <= 3) {
              return normalized;
            }
          }
        } catch {}
        // Check browser language
        const browserLang = navigator.language || navigator.userLanguage;
        if (browserLang) {
          const normalized = browserLang.toLowerCase().split('-')[0].split('_')[0];
          if (normalized.length >= 2 && normalized.length <= 3) {
            return normalized;
          }
        }
        return 'en';
      }
      const lang = detectLanguage();
      document.documentElement.setAttribute('lang', lang);
      // Set dir for RTL languages
      const rtlLanguages = ['ar', 'he', 'fa', 'ur', 'yi', 'ji', 'iw'];
      if (rtlLanguages.includes(lang)) {
        document.documentElement.setAttribute('dir', 'rtl');
      }
    })();
  </script>
  <script type="module">

    import { SECURE_API_CONFIG } from '/lego/config/secure-api-config.js';

      configurable: false,

  <link rel="stylesheet" href="/lego/styles/admin.css">

    body:not(.css-loaded) {

      opacity: 0;
    }
    body.css-loaded {

      opacity: 1;
      transition: opacity 0.2s ease-in-out;
    }

      --error-color: #D8000C;
    }

      min-height: 100%;
    }
    body.fonts-loaded {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body class="fonts-loading">

  <warmthly-font-loader></warmthly-font-loader>

  <!-- Secure token storage (Web Crypto API + IndexedDB) -->
  <script type="module" src="/apps/admin/secure-auth.js"></script>

  <script type="module">
    const loginForm = document.getElementById('login-form');
    const passwordInput = document.getElementById('password-input');
    const loginSection = document.getElementById('login-section');
    const adminContent = document.getElementById('admin-content');
    const errorMessage = document.getElementById('error-message');
    const logoutButton = document.getElementById('logout-button');

    // Check authentication using secure storage
    async function checkAuthentication() {
      try {
        if (window.SecureAuth && window.SecureAuth.isSecureStorageAvailable()) {
          const token = await window.SecureAuth.getAccessToken();
          return token !== null;
        } else {
          // Fallback to sessionStorage if secure storage unavailable
          return sessionStorage.getItem('warmthly-admin-authenticated') === 'true';
        }
      } catch (error) {
        if (window.logger) {
          window.logger.error('Auth check failed:', error);
        } else if (process.env.NODE_ENV !== 'production') {
          console.error('Auth check failed:', error);
        }
        return false;
      }
    }

    // Initialize authentication state
    checkAuthentication().then((authenticated) => {
      if (authenticated) {
        loginSection.style.display = 'none';
        adminContent.classList.add('active');
      }
    });

    loginForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      const enteredPassword = passwordInput.value;
      errorMessage.style.display = 'none';

      const submitButton = loginForm.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Verifying...';

      try {
        const apiBase = window.API_BASE_URL || 'https://backend.warmthly.org';
        const response = await fetch(`${apiBase}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: enteredPassword }),
        });

        if (response.ok) {
          const result = await response.json();
          const token = result.token;
          
          if (token) {
            // Store token securely using Web Crypto API + IndexedDB
            if (window.SecureAuth && window.SecureAuth.isSecureStorageAvailable()) {
              try {
                await window.SecureAuth.storeAccessToken(token);
                // Also set session flag for compatibility
                sessionStorage.setItem('warmthly-admin-authenticated', 'true');
              } catch (storageError) {
                if (window.logger) {
                  window.logger.error('Secure storage failed, using fallback:', storageError);
                } else if (process.env.NODE_ENV !== 'production') {
                  console.error('Secure storage failed, using fallback:', storageError);
                }
                // Fallback to sessionStorage
                sessionStorage.setItem('warmthly-admin-authenticated', 'true');
                sessionStorage.setItem('warmthly-admin-token', token);
              }
            } else {
              // Fallback to sessionStorage if secure storage unavailable
              sessionStorage.setItem('warmthly-admin-authenticated', 'true');
              sessionStorage.setItem('warmthly-admin-token', token);
            }
          }
          
          loginSection.style.display = 'none';
          adminContent.classList.add('active');
          passwordInput.value = '';
        } else {
          errorMessage.style.display = 'block';
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.style.display = 'block';
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Unlock';
      }
    });

    logoutButton.addEventListener('click', async function() {
      if (confirm('Are you sure you want to logout?')) {
        // Clear secure storage
        if (window.SecureAuth && window.SecureAuth.isSecureStorageAvailable()) {
          try {
            await window.SecureAuth.clearAccessToken();
          } catch (error) {
            if (window.logger) {
              window.logger.error('Failed to clear secure storage:', error);
            } else if (process.env.NODE_ENV !== 'production') {
              console.error('Failed to clear secure storage:', error);
            }
          }
        }
        // Clear sessionStorage fallback
        sessionStorage.removeItem('warmthly-admin-authenticated');
        sessionStorage.removeItem('warmthly-admin-token');
        adminContent.classList.remove('active');
        loginSection.style.display = 'flex';
        passwordInput.focus();
      }
    });

    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
      }
    });

    window.addEventListener('beforeunload', function() {
    });
  </script>
</body>
