<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow">
  <title>Admin - Warmthly</title>
  <!-- Basic styling for the page -->
  <style>
    :root {
      --warmthly-orange: #FF8C42;
      --warmthly-background: #fff6f1;
      --text-color: #2c2c2c;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--warmthly-background);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }
    .login-section, .admin-content {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      color: var(--warmthly-orange);
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    p {
      margin-bottom: 1.5rem;
      opacity: 0.8;
      line-height: 1.6;
    }
    .password-input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1rem;
      transition: border-color 0.3s;
    }
    .password-input:focus {
      outline: none;
      border-color: var(--warmthly-orange);
    }
    .submit-button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: var(--warmthly-orange);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-button:hover {
      background-color: #e07a35;
    }
    .error-message {
      color: #D8000C;
      background-color: #FFD2D2;
      padding: 0.75rem;
      border-radius: 5px;
      margin-top: 1rem;
      display: none; /* Hidden by default */
    }
    /* Hide the admin content by default */
    .admin-content {
      display: none;
      text-align: left;
    }
    .admin-content ul {
      list-style-type: none;
      padding: 0;
    }
    .admin-content li a {
      display: block;
      padding: 0.75rem 0;
      color: var(--warmthly-orange);
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid #eee;
    }
    .admin-content li a:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 1. The Login Section (Visible by default) -->
    <div id="login-section" class="login-section">
      <h1>Admin Access</h1>
      <p>Enter the password to access the Warmthly dashboard.</p>
      <form id="login-form">
        <input type="password" id="password-input" class="password-input" placeholder="Password" required autocomplete="current-password" />
        <button type="submit" class="submit-button">Unlock</button>
      </form>
      <div id="error-message" class="error-message">
        Incorrect password. Please try again.
      </div>
    </div>

    <!-- 2. The Admin Content (Hidden by default) -->
    <div id="admin-content" class="admin-content">
      <h1>Welcome, Admin</h1>
      <p>This is the basic admin dashboard. Add your tools and links below.</p>
      
      <ul>
        <li><a href="#">Manage Donations</a></li>
        <li><a href="#">Update Studies</a></li>
        <li><a href="#">Site Analytics</a></li>
      </ul>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const passwordInput = document.getElementById('password-input');
    const loginSection = document.getElementById('login-section');
    const adminContent = document.getElementById('admin-content');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      const enteredPassword = passwordInput.value;
      errorMessage.style.display = 'none';

      try {
        // Send the entered password to your new backend endpoint at /api/login
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: enteredPassword }),
        });

        // If the server responds with "OK" (status 200), the password was right.
        if (response.ok) {
          loginSection.style.display = 'none';
          adminContent.style.display = 'block';
        } else {
          // Otherwise, the password was wrong.
          errorMessage.style.display = 'block';
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        // Handle network errors, etc.
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.style.display = 'block';
      }
    });
  </script>

</body>
</html>
