<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Warmthly</title>
  <!-- Basic styling for the page -->
  <style>
    :root {
      --warmthly-orange: #FF8C42;
      --warmthly-background: #fff6f1;
      --text-color: #2c2c2c;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--warmthly-background);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
    }
    .login-section, .admin-content {
      background: white;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Cormorant Garamond', serif;
      color: var(--warmthly-orange);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }
    .password-input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1rem;
      transition: border-color 0.3s;
    }
    .password-input:focus {
      outline: none;
      border-color: var(--warmthly-orange);
    }
    .submit-button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: var(--warmthly-orange);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-button:hover {
      background-color: #e07a35;
    }
    .error-message {
      color: #D8000C; /* A standard error red */
      background-color: #FFD2D2;
      padding: 0.5rem;
      border-radius: 5px;
      margin-top: 1rem;
      display: none; /* Hidden by default */
    }
    /* Hide the admin content by default */
    .admin-content {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 1. The Login Section (Visible by default) -->
    <div id="login-section" class="login-section">
      <h1>Admin Access</h1>
      <p>Please enter the password to continue.</p>
      <form id="login-form">
        <input type="password" id="password-input" class="password-input" placeholder="Password" required />
        <button type="submit" class="submit-button">Unlock</button>
      </form>
      <div id="error-message" class="error-message">
        Incorrect password. Please try again.
      </div>
    </div>

    <!-- 2. The Admin Content (Hidden by default) -->
    <div id="admin-content" class="admin-content">
      <h1>Welcome, Admin</h1>
      <p>This is the basic admin dashboard. You can add your administrative tools, links, or information here.</p>
      
      <!-- Example content -->
      <ul>
        <li><a href="#">Manage Donations</a></li>
        <li><a href="#">Update Studies</a></li>
        <li><a href="#">Site Analytics</a></li>
      </ul>
    </div>
  </div>

  <script>
    // --- Password Protection Logic ---

    // IMPORTANT: Set your desired password here.
    const CORRECT_PASSWORD = "your_secret_password";

    const loginForm = document.getElementById('login-form');
    const passwordInput = document.getElementById('password-input');
    const loginSection = document.getElementById('login-section');
    const adminContent = document.getElementById('admin-content');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', function(event) {
      // Prevent the form from actually submitting and reloading the page
      event.preventDefault();

      // Get the value from the password input field
      const enteredPassword = passwordInput.value;

      // Check if the entered password is correct
      if (enteredPassword === CORRECT_PASSWORD) {
        // If correct, hide the login section and show the admin content
        loginSection.style.display = 'none';
        adminContent.style.display = 'block';
      } else {
        // If incorrect, show the error message and clear the input
        errorMessage.style.display = 'block';
        passwordInput.value = '';
        passwordInput.focus(); // Put the cursor back in the input field
      }
    });
  </script>

</body>
</html>
