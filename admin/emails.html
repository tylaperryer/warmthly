<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warmthly Admin - Email Sender</title>
  <!-- Include the Quill library -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; background: #f4f4f9; padding: 2rem; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1 ); }
    input { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 0.75rem; background: #FF8C42; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; margin-top: 1rem; }
    #status { margin-top: 1rem; font-weight: bold; }
    /* Style the editor */
    #editor { height: 250px; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <form id="email-form">
      <h2>Admin Email Sender</h2>
      <label for="to">To:</label>
      <input type="email" id="to" name="to" required>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>
      <label for="body">Body:</label>
      <!-- Create the editor container -->
      <div id="editor"></div>
      <button type="submit">Send Email</button>
      <p id="status"></p>
    </form>
  </div>

  <!-- Include the Quill library JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>
    // Initialize Quill editor
    const quill = new Quill('#editor', {
      theme: 'snow', // 'snow' is a clean, modern theme
      modules: {
        toolbar: [
          [{ 'header': [1, 2, false] }],
          ['bold', 'italic', 'underline'],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          ['link', 'image']
        ]
      }
    } );

    const form = document.getElementById('email-form');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Sending...';
      statusEl.style.color = 'black';

      // Get the HTML content from the Quill editor
      const htmlBody = quill.root.innerHTML;

      const data = {
        to: document.getElementById('to').value,
        subject: document.getElementById('subject').value,
        // Send the rich HTML content as the body
        html: htmlBody,
      };

      try {
        const response = await fetch('/api/send-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        if (response.ok) {
          statusEl.textContent = 'Success! Email sent.';
          statusEl.style.color = 'green';
          form.reset();
          quill.setText(''); // Clear the editor
        } else {
          statusEl.textContent = `Error: ${result.error.message || 'Failed to send email.'}`;
          statusEl.style.color = 'red';
        }
      } catch (error) {
        statusEl.textContent = 'A network error occurred. Please try again.';
        statusEl.style.color = 'red';
      }
    });
  </script>
</body>
</html>
